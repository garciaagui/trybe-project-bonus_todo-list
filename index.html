<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Lista de Tarefas</title>
</head>
<body>
  <header>
    <h1>
      Minha Lista de Tarefas
    </h1>
  <p id='funcionamento'>
    Clique duas vezes em um item para marcá-lo como completo
  </p>
  </header>
  <main>
    <section>
      <label for='texto-tarefa' class="form-label">Adicione um item à lista:</label>
      <input type='text' name="" id='texto-tarefa' class="form-control">
      <button id='criar-tarefa' class="btn btn-primary">Adicionar</button>
    </section>

    <ol id='lista-tarefas'></ol>

    <section id='useful-buttons'> 
      <button id='apaga-tudo' class="btn btn-danger">Apagar Lista</i></button>
      <button id='remover-finalizados' class="btn btn-primary"><i class="fa-solid fa-check"></i> Remover Finalizadas</button>
      <button id='salvar-tarefas' class="btn btn-success">Salvar Lista</button>
      <button id='mover-cima' class="btn btn-warning"><i class="fa-solid fa-circle-up"></i> Selecionada</button>
      <button id='mover-baixo' class="btn btn-warning"><i class="fa-solid fa-circle-down"></i> Selecionada</button>
      <button id='remover-selecionado' class="btn btn-warning">Remover Selecionada</i></button>
    </section>
  </main>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/41adc6c0cf.js" crossorigin="anonymous"></script>
</body>
</html>
